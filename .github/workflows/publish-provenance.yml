name: Automated Release with Provenance

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: 'Override bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[patch]') || 
      contains(github.event.head_commit.message, '[minor]') || 
      contains(github.event.head_commit.message, '[major]')
    runs-on: ubuntu-latest
    permissions:
      contents: write # For creating tags and releases
      id-token: write # Required for OIDC authentication (npm trusted publishers)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies with Bun
        run: bun install

      - name: Sync version with npm
        run: npm run sync-version || echo "Package not found on npm yet"

      - name: Determine version bump type
        id: bump-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.bump }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"[major]"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"[minor]"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          TYPE="${{ steps.bump-type.outputs.type }}"

          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          case $TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version (no git tag/commit yet)
        id: npm-version
        run: |
          npm version ${{ steps.new-version.outputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json bun.lockb || true
          git commit -m "chore(release): v${{ steps.new-version.outputs.version }}" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      - name: Build package with Bun
        run: bun run build

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.new-version.outputs.version }}"
          git push origin "v${{ steps.new-version.outputs.version }}"

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new-version.outputs.version }}
          release_name: Release v${{ steps.new-version.outputs.version }}
          body: |
            Automated release v${{ steps.new-version.outputs.version }}

            âœ… Published with npm provenance
            ðŸš€ Built with Bun

            Changes in this release:
            - ${{ github.event.head_commit.message }}
